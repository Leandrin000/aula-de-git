<!-- git init: inicia um novo repositório Git local na pasta atual.

git add: adiciona arquivos selecionados para a área de stage (pronto para ser commitado).

git commit: grava as alterações feitas na área de stage como uma nova versão
do código.

git status: verifica o status atual do repositório, incluindo arquivos modificados e arquivos na área de stage.

git log: ver histórico de commits.

git checkout: usado para alternar entre branches, criar novos branches, ou mudar para uma versão anterior do código em um branch existente.

git branch: alista as branches do projeto.

git merge: permite unir o conteúdo de duas ou mais branches em uma única branch. É usado para integrar alterações feitas em uma branch secundária (geralmente uma branch de desenvolvimento) na branch principal (geralmente a branch master)

git remote add origin: usado para conectar o projeto local com o repositório do github. Você aponta a URL do projeto no Github.

git push: comando para enviar para github.

git clone: pegar o repositório do Github e baixar na sua máquina. Você aponta a URL do projeto no Github que quer baixar.



-->
